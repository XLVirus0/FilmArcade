<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film Arcade</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <header>
        <nav>
           <div class="top-bar">
            <div class="logo">
                <a href="#">Film Arcade</a>
            </div>
            <ul class="nav-links">
                <li><a href="#">Film</a></li>
                <li><a href="#">Animation</a></li>
                <li><a href="#">Search</a></li>
            </ul>
            <div class="auth">
                <a href="#" class="login">Login</a>
                <a href="#" class="signup">Signup</a>
            </div>
           </div>
        </nav>
    </header>

    <main>
        <!-- Featured Section -->
        <section class="featured">
            <div class="featured-content">
                <img src="images/Squid-Game.png" alt="Squid Game Season 2">
                <div class="overlay">
                    <h2 class="overlay-title">Squid Game Season 2</h2>
                    <p class="overlay-des">The second season of the South Korean dystopian thriller Squid Game.</p>
                </div>
            </div>
            <div class="side-thumbnails">
                <img src="images/Sing-2.png" alt="Sing 2">
                <img src="images/Breaking-Bad.png" alt="Breaking Bad">
                <img src="images/Attack-on-Titan.png" alt="Attack on Titan">
            </div>
        </section>

        <!-- Best Arrives -->
        <section class="category">
            <h2>Best Arrives</h2>
            <div class="grid" id="best-arrives"></div>
        </section>

        <!-- Top Series -->
        <section class="category">
            <h2>Top Series</h2>
            <div class="grid" id="top-series"></div>
        </section>

        <!-- New Animations -->
        <section class="category">
            <h2>New Animations</h2>
            <div class="grid" id="new-animations"></div>
        </section>

        <!-- Subscribe Section -->
        <section class="subscribe">
            <h2>Subscribe to Newsletter</h2>
            <div class="subscribe-box">
                <input type="email" placeholder="Enter your email">
                <button>Submit</button>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <p>Film Arcade Â© 2025</p>
            <div class="social-icons">
                <i class="fab fa-instagram"></i>
                <i class="fab fa-telegram"></i>
            </div>
        </div>
    </footer>
</body>
</html>
